name: autofix.ci
on:
  push:
  pull_request:
    branches: [master]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - uses: denoland/setup-deno@v2
      - run: |
          deno task format
          deno task lint:fix
      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
